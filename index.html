<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hope Flows Where Water Goes</title>
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- Main container for the whole page -->
  <div class="main-container">
    <!-- Hero section with big image and text on top -->
    <div class="hero-section">
      <!-- Big background image -->
      <img src="img/background.jpg" alt="Hero Image" class="hero-image">
      <!-- Text sits on top of the image -->
      <div class="hero-text">
        <!-- Main heading, bigger and stands out -->
        <h1>Hope Flows where water goes</h1>
        <p>Give with ease.<br>Watch your impact unfold.</p>
        <!-- Button moved further down -->
        <a href="#" class="cta-button">Deliver the Drop</a>
      </div>
      <!-- Sidebar on the right for icon and buttons, stays fixed on the right -->
      <div class="sidebar">
        <!-- Water can icon at the top right (original image, no yellow circle) -->
        <div class="icon">
          <img src="img/water-can-transparent.png" alt="Water Can Icon">
        </div>
        <!-- Vertical navigation buttons -->
        <div class="nav-buttons">
          <a href="#" class="nav-btn">Take Action</a>
          <a href="#" class="nav-btn">About Us</a>
          <a href="#" class="nav-btn">Why Water</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
